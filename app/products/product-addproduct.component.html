
<div class="panel panel-primary">
  <div class="panel-heading">
     <h4>{{pageTitle}}</h4>
  </div>

<div> <h3></h3></div>
<form class="form-horizontal" (ngSubmit)="onSubmit(addForm)" [formGroup]="addForm">
  <div class="row">
  <div><label for="name" class="col-sm-4" id="label">Product Name: </label>
  <input formControlName="name" type="text" placeholder="Product Name" class="col-sm-5" required="true"></div>
  </div>

  <div class="row" >
  <div><label for="node" class="col-sm-4" id="label">Product Code: </label>
    <input formControlName="code" type="text" placeholder="Product Code" class="col-sm-5" required="true"></div>
  </div>

  <div class="row" >
  <div><label for="available" class="col-sm-4" id="label">Available from: </label>
    <input formControlName="available" type="date" placeholder="Available from" class="col-sm-5" required="true"></div>
  </div>

  <div class="row" >
  <div><label for="price" class="col-sm-4" id="label">Price: </label>
  <input formControlName="price" type="number" placeholder="Product Price" class="col-sm-5" required="true"></div>
  </div>

  <div class="row" >
  <div><label for="rating" class="col-sm-4" id="label">Rating: </label>
  <input formControlName="rating" type="number" placeholder="Product Rating" class="col-sm-5" required="true">
  </div>
  </div>

  <div class="row">
    <div class=" col-sm-offset-4 col-xs-4">
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button type="reset" class="btn btn-primary" id="reset">Clear Form</button>
    </div>
  
  </div> 


</form>

<div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
